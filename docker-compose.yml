version: '3.8'

services:
  postgres_res:
    image: postgres:16-alpine
    container_name: postgres_res
    environment:
      POSTGRES_DB: lp_res_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: gatito71
    ports:
      - "5432:5432"
    volumes:
      - pgdata_res:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lp_res_db"]
      interval: 5s
      timeout: 2s
      retries: 60
    networks:
      - learning-net

  eureka-server:
    build: ./eureka-server
    container_name: eureka
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8761/eureka/apps"]
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - learning-net

  ms-res:
    build: ./ms-res
    container_name: ms-res
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres_res:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - learning-net

  gateway:
    build: ./gateway
    container_name: gateway
    depends_on:
      eureka-server:
        condition: service_healthy
      ms-res:
        condition: service_started
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - learning-net

volumes:
  pgdata_res:

networks:
  learning-net:
    external: true
