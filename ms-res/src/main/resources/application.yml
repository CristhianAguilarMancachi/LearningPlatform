spring:
  application:
    name: ms-res
  config:
    import: "classpath:application-openapi.yml"
  datasource:
    url: jdbc:postgresql://postgres:5432/lp_res_db
    username: postgres
    password: gatito71
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

app.eureka-server: localhost
eureka:
  client:
    serviceUrl:
      defaultZone: http://${app.eureka-server}:8761/eureka/
  instance:
    prefer-ip-address: true

server:
  port: 7003
  error:
    include-message: always
    include-binding-errors: always
    include-exception: true

management:
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    root: INFO
    com.ucb.plataforma.res.reviews: DEBUG

